<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fånga Backar! (Felsökningsversion)</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            touch-action: none; 
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f8ff;
        }
        h1 { 
            color: #333;
            font-size: 5vw;
            max-font-size: 2.5em;
        }

        #game-container {
            width: 95vw;
            height: 71.25vw;
            max-width: 800px;
            max-height: 600px;
            border: 2px solid #333;
            background-color: #87ceeb;
            position: relative;
            overflow: hidden;
            cursor: none;
        }

        #catcher {
            width: 8vw;
            height: 8vw;
            max-width: 40px;
            max-height: 40px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .falling-object { position: absolute; }
        
        .falling-object.back {
            width: 12vw;
            height: 12vw;
            max-width: 60px;
            max-height: 60px;
        }

        .falling-object.sabbar { 
            width: 36vw;
            height: 36vw;
            max-width: 180px;
            max-height: 180px;
        }
        .stacked-back {
            position: absolute;
            width: 12vw;
            height: 12vw;
            max-width: 60px;
            max-height: 60px;
            z-index: 5;
            /* Borttagen transition för mer direkt känsla i detta test */
        }
        
        #score-board {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Fånga Backar!</h1>
    <div id="game-container">
        <img id="catcher" src="catcher.png" alt="Fångare">
    </div>
    <div id="score-board">Backar: 0</div>
    <p>Styr med musen eller fingret!</p>

    <script>
        const gameContainer = document.getElementById('game-container');
        const catcher = document.getElementById('catcher');
        const scoreBoard = document.getElementById('score-board');
        
        let gameWidth, gameHeight, catcherWidth, backWidth, STACK_BASE_OFFSET, STACK_ITEM_HEIGHT;

        function updateDimensions() {
            gameWidth = gameContainer.offsetWidth;
            gameHeight = gameContainer.offsetHeight;
            catcherWidth = catcher.offsetWidth;
            let tempBack = document.createElement('img');
            tempBack.src = 'back.png';
            tempBack.className = 'stacked-back';
            gameContainer.appendChild(tempBack);
            backWidth = tempBack.offsetWidth;
            gameContainer.removeChild(tempBack);
            STACK_BASE_OFFSET = backWidth * 0.8; 
            STACK_ITEM_HEIGHT = backWidth * 0.9;
        }
        
        function moveCatcher(xPosition) {
            let gameRect = gameContainer.getBoundingClientRect();
            let targetX = xPosition - gameRect.left;
            let newCatcherX = targetX - (catcherWidth / 2);

            if (newCatcherX < 0) newCatcherX = 0;
            if (newCatcherX > gameWidth - catcherWidth) newCatcherX = gameWidth - catcherWidth;

            catcher.style.left = `${newCatcherX}px`;
            currentCatcherX = newCatcherX;
        }

        gameContainer.addEventListener('mousemove', (event) => {
            moveCatcher(event.clientX);
        });
        
        window.addEventListener('touchmove', (event) => {
            event.preventDefault();
            if (event.touches.length > 0) {
                moveCatcher(event.touches[0].clientX);
            }
        }, { passive: false });

        window.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (event.touches.length > 0) {
                moveCatcher(event.touches[0].clientX);
            }
        }, { passive: false });

        window.addEventListener('resize', updateDimensions);

        let stackedBacks = 0;
        let currentCatcherX;

        function createFallingObject() {
            const newObject = document.createElement('img');
            newObject.classList.add('falling-object');
            
            if (Math.random() < 0.5) {
                newObject.src = 'back.png';
                newObject.dataset.type = 'good';
                newObject.classList.add('back');
            } else {
                newObject.src = 'sabbar.png';
                newObject.dataset.type = 'bad';
                newObject.classList.add('sabbar');
            }
            
            let objWidth = newObject.classList.contains('back') ? backWidth : backWidth * 3;
            const randomX = Math.random() * (gameWidth - objWidth);
            newObject.style.left = `${randomX}px`;
            newObject.style.top = `-${objWidth}px`;
            gameContainer.appendChild(newObject);
        }

        function areColliding(rect1, rect2) {
            return rect1.left < rect2.right && rect1.right > rect2.left &&
                   rect1.top < rect2.bottom && rect1.bottom > rect2.top;
        }
        
        function collapseStack(amountToDrop) {
            const allStacked = document.querySelectorAll('.stacked-back');
            for (let i = 0; i < amountToDrop; i++) {
                if (allStacked.length > 0 && stackedBacks > 0) {
                    allStacked[allStacked.length - 1 - i].remove();
                    stackedBacks--;
                }
            }
            scoreBoard.textContent = `Backar: ${stackedBacks}`;
        }

        function gameLoop() {
            // --- ÄNDRING: All fysik för vingel är borttagen ---
            const stackedElements = document.querySelectorAll('.stacked-back');
            stackedElements.forEach((back, index) => {
                // Stapeln är nu helt STEL och centrerad på fångaren
                const baseLeft = currentCatcherX + (catcherWidth / 2) - (backWidth / 2);
                back.style.left = `${baseLeft}px`;
                back.style.bottom = `${10 + STACK_BASE_OFFSET + (index * STACK_ITEM_HEIGHT)}px`;
            });

            // Kollaps-mekaniken kommer inte att aktiveras eftersom det inte finns något vingel
            
            const fallingObjects = document.querySelectorAll('.falling-object');
            const catcherRectForCollision = catcher.getBoundingClientRect();
            fallingObjects.forEach(obj => {
                let currentTop = parseInt(obj.style.top, 10);
                obj.style.top = `${currentTop + (gameHeight / 150) + (stackedBacks * 0.1)}px`;
                const objRect = obj.getBoundingClientRect();
                const highestPointOfStack = catcherRectForCollision.top - (stackedBacks * STACK_ITEM_HEIGHT);
                const catchZoneRect = {
                    left: catcherRectForCollision.left, right: catcherRectForCollision.right,
                    top: highestPointOfStack, bottom: catcherRectForCollision.bottom
                };
                if (areColliding(catchZoneRect, objRect)) {
                    if (obj.dataset.type === 'good') {
                        stackedBacks++;
                        const newStackedBack = document.createElement('img');
                        newStackedBack.src = 'back.png';
                        newStackedBack.classList.add('stacked-back');
                        gameContainer.appendChild(newStackedBack);
                        scoreBoard.textContent = `Backar: ${stackedBacks}`;
                    } else if (obj.dataset.type === 'bad') {
                        collapseStack(stackedBacks);
                    }
                    obj.remove();
                }
                if (currentTop > gameHeight + 50) {
                    obj.remove();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        // --- Kör spelet ---
        updateDimensions();
        currentCatcherX = gameWidth / 2 - catcherWidth / 2;
        setInterval(createFallingObject, 1200);
        gameLoop();
    </script>

</body>
</html>
