<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fånga Backar!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        h1 { color: #333; }
        #game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: #87ceeb;
            position: relative;
            overflow: hidden;
            cursor: none;
        }
        #catcher {
            width: 40px; 
            height: 40px;
            position: absolute;
            bottom: 10px;
            left: 380px;
            z-index: 10;
        }
        .falling-object { position: absolute; }
        
        /* --- ÄNDRING: Backarna dubbelt så stora --- */
        .falling-object.back {
            width: 60px; /* Var 30px */
            height: 60px; /* Var 30px */
        }

        .falling-object.sabbar { 
            width: 180px;
            height: 180px;
        }
        /* --- ÄNDRING: Staplade backar dubbelt så stora --- */
        .stacked-back {
            position: absolute;
            width: 60px; /* Var 30px */
            height: 60px; /* Var 30px */
            z-index: 5;
            transition: left 0.05s linear, bottom 0.05s linear;
        }

        @keyframes debrisFallAnimation {
            0% {
                transform: rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: rotate(var(--debris-end-rot, 90deg)) translateX(var(--debris-end-x, 0));
                opacity: 0;
                top: 580px; 
            }
        }

        /* --- ÄNDRING: Rasande backar dubbelt så stora --- */
        .debris {
            position: absolute;
            width: 60px; /* Var 30px */
            height: 60px; /* Var 30px */
            z-index: 20;
            animation: debrisFallAnimation 0.8s ease-in forwards;
        }
        
        #score-board {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Fånga Backar!</h1>
    <div id="game-container">
        <img id="catcher" src="catcher.png" alt="Fångare">
    </div>
    <div id="score-board">Backar: 0</div>
    <p>Styr med musen. Fånga <img src="back.png" style="width:30px; vertical-align: middle;"> och undvik <img src="sabbar.png" style="width:90px; vertical-align: middle;">!</p>

    <script>
        const gameContainer = document.getElementById('game-container');
        const catcher = document.getElementById('catcher');
        const scoreBoard = document.getElementById('score-board');
        
        const gameWidth = gameContainer.offsetWidth;
        const catcherWidth = catcher.offsetWidth;
        const CATCHER_BOTTOM_POS = 10;

        // --- ÄNDRING: Uppdaterade konstanter för backens nya storlek ---
        const backWidth = 60; // Var 30
        const STACK_BASE_OFFSET = 50; // Var 25. Justerad för att passa större backar på fångaren.
        const STACK_ITEM_HEIGHT = 55; // Var 28. Höjden varje ny back adderar till stapeln.

        const WOBBLE_SPEED = 0.05;
        const WOBBLE_AMPLITUDE_PER_BACK = 0.17;
        const WOBBLE_PHASE_SHIFT = 0.6;
        
        const VELOCITY_WOBBLE_FACTOR = -0.27; 
        const VELOCITY_DAMPING = 0.92; 
        const WOBBLE_COLLAPSE_THRESHOLD = 75;

        // --- Spelvariabler ---
        let stackedBacks = 0;
        let currentCatcherX = gameWidth / 2 - catcherWidth / 2;
        let mouseX = currentCatcherX;
        let wobbleCounter = 0;
        let lastMouseX = mouseX;
        let mouseVelocity = 0;

        gameContainer.addEventListener('mousemove', (event) => {
            let gameRect = gameContainer.getBoundingClientRect();
            mouseX = event.clientX - gameRect.left;
        });

        function createFallingObject() {
            const newObject = document.createElement('img');
            newObject.classList.add('falling-object');
            
            if (Math.random() < 0.5) {
                newObject.src = 'back.png';
                newObject.dataset.type = 'good';
                newObject.classList.add('back');
            } else {
                newObject.src = 'sabbar.png';
                newObject.dataset.type = 'bad';
                newObject.classList.add('sabbar');
            }
            
            let objWidth = newObject.dataset.type === 'good' ? backWidth : 180;
            const randomX = Math.random() * (gameWidth - objWidth);
            newObject.style.left = `${randomX}px`;
            newObject.style.top = `-100px`;
            gameContainer.appendChild(newObject);
        }

        function areColliding(rect1, rect2) {
            return rect1.left < rect2.right && rect1.right > rect2.left &&
                   rect1.top < rect2.bottom && rect1.bottom > rect2.top;
        }
        
        function collapseStack(amountToDrop) {
            const allStacked = document.querySelectorAll('.stacked-back');
            const gameRect = gameContainer.getBoundingClientRect();

            for (let i = 0; i < amountToDrop; i++) {
                if (allStacked.length > 0 && stackedBacks > 0) {
                    const backToDrop = allStacked[allStacked.length - 1 - i];
                    if (!backToDrop) continue;

                    const backRect = backToDrop.getBoundingClientRect();
                    const startTop = backRect.top - gameRect.top;
                    const startLeft = backRect.left - gameRect.left;

                    const debris = document.createElement('img');
                    debris.src = 'back.png';
                    debris.classList.add('debris');
                    debris.style.top = `${startTop}px`;
                    debris.style.left = `${startLeft}px`;

                    const randomEndX = (Math.random() - 0.5) * 80;
                    const randomEndRot = (Math.random() - 0.5) * 200;
                    debris.style.setProperty('--debris-end-x', `${randomEndX}px`);
                    debris.style.setProperty('--debris-end-rot', `${randomEndRot}deg`);
                    
                    gameContainer.appendChild(debris);
                    backToDrop.remove();
                    stackedBacks--;

                    setTimeout(() => {
                        debris.remove();
                    }, 800);
                }
            }
            scoreBoard.textContent = `Backar: ${stackedBacks}`;
        }


        function gameLoop() {
            let currentVelocity = mouseX - lastMouseX; 
            mouseVelocity += currentVelocity; 
            mouseVelocity *= VELOCITY_DAMPING;
            lastMouseX = mouseX;

            let targetCatcherX = mouseX - (catcherWidth / 2);
            currentCatcherX += (targetCatcherX - currentCatcherX) * 0.2;
            if (currentCatcherX < 0) currentCatcherX = 0;
            if (currentCatcherX > gameWidth - catcherWidth) currentCatcherX = gameWidth - catcherWidth;
            catcher.style.left = `${currentCatcherX}px`;
            
            wobbleCounter += WOBBLE_SPEED;
            const stackedElements = document.querySelectorAll('.stacked-back');
            let topBackWobbleOffset = 0;

            stackedElements.forEach((back, index) => {
                const baseLeft = currentCatcherX + (catcherWidth / 2) - (backWidth / 2);
                const phase = wobbleCounter + (index * WOBBLE_PHASE_SHIFT);
                const amplitude = (index + 1) * WOBBLE_AMPLITUDE_PER_BACK;
                const sinWobble = Math.sin(phase) * amplitude;
                const velocityWobble = mouseVelocity * VELOCITY_WOBBLE_FACTOR * (index * 0.5 + 1);
                const totalWobbleOffset = sinWobble + velocityWobble;

                back.style.left = `${baseLeft + totalWobbleOffset}px`;
                back.style.bottom = `${CATCHER_BOTTOM_POS + STACK_BASE_OFFSET + (index * STACK_ITEM_HEIGHT)}px`;
                
                if (index === stackedElements.length - 1) {
                    topBackWobbleOffset = totalWobbleOffset;
                }
            });
            
            if (Math.abs(topBackWobbleOffset) > WOBBLE_COLLAPSE_THRESHOLD) {
                collapseStack(2);
                mouseVelocity = 0;
            }

            const fallingObjects = document.querySelectorAll('.falling-object');
            const catcherRectForCollision = catcher.getBoundingClientRect();
            fallingObjects.forEach(obj => {
                let currentTop = parseInt(obj.style.top, 10);
                obj.style.top = `${currentTop + 4 + (stackedBacks * 0.1)}px`;
                const objRect = obj.getBoundingClientRect();
                const highestPointOfStack = catcherRectForCollision.top - (stackedBacks * STACK_ITEM_HEIGHT);
                const catchZoneRect = {
                    left: catcherRectForCollision.left, right: catcherRectForCollision.right,
                    top: highestPointOfStack, bottom: catcherRectForCollision.bottom
                };

                if (areColliding(catchZoneRect, objRect)) {
                    if (obj.dataset.type === 'good') {
                        stackedBacks++;
                        const newStackedBack = document.createElement('img');
                        newStackedBack.src = 'back.png';
                        newStackedBack.classList.add('stacked-back');
                        gameContainer.appendChild(newStackedBack);
                        scoreBoard.textContent = `Backar: ${stackedBacks}`;
                    } else if (obj.dataset.type === 'bad') {
                        collapseStack(stackedBacks);
                        mouseVelocity = 0;
                    }
                    obj.remove();
                }

                if (currentTop > gameContainer.offsetHeight + 50) {
                    obj.remove();
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        setInterval(createFallingObject, 1200);
        gameLoop();
    </script>

</body>
</html>
